<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scan Results - PhishNet</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Orbitron:wght@600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      /* PhishNet Theme Colors */
      --primary-blue: #0B63D9;
      --accent-cyan: #00B7D9;
      --bg-dark: #0b0b0b;
      --card-bg: #0f0f10;
      --text-primary: #FFFFFF;
      --text-muted: #999999;
      --border-color: #1a1a1a;
      --color-safe: #00FF88;
      --color-malicious: #FF4D4D;
      --color-suspicious: #FFC107;
      --gradient-primary: linear-gradient(135deg, #0B0B0B 0%, #001a33 50%, #0B63D9 100%);
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: var(--gradient-primary);
      color: var(--text-primary);
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
      padding-top: 20px;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: var(--primary-blue);
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      letter-spacing: 1px;
    }

    header p {
      color: var(--text-muted);
      font-size: 1rem;
    }

    /* Scan Results Section */
    .scan-results-section {
      width: 100%;
      margin: 20px 0;
      background: rgba(15, 15, 16, 0.8);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    }

    .scan-results-section h2 {
      font-size: 1.8rem;
      margin-bottom: 25px;
      color: var(--text-primary);
      border-bottom: 2px solid rgba(11, 99, 217, 0.3);
      padding-bottom: 15px;
    }

    .table-container {
      width: 100%;
      max-height: calc(7 * 50px + 50px);
      overflow-y: auto;
      overflow-x: auto;
      /* Reserve space for the scrollbar so headers are not covered */
      scrollbar-gutter: stable both-edges;
      background-color: rgba(0, 0, 0, 0.2);
      padding: 0;
      border-radius: 8px;
      border: 1px solid rgba(11, 99, 217, 0.2);
      box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    /* Scrollbar Styling */
    .table-container::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }

    .table-container::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
    }

    .table-container::-webkit-scrollbar-thumb {
      background: rgba(11, 99, 217, 0.8);
      border-radius: 10px;
      transition: background 0.2s ease;
    }

    .table-container::-webkit-scrollbar-thumb:hover {
      background: #0B63D9;
    }

    /* Firefox Scrollbar */
    .table-container {
      scrollbar-color: rgba(11, 99, 217, 0.8) rgba(255, 255, 255, 0.05);
      scrollbar-width: thin;
    }

    #scan-results-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      table-layout: auto;
      min-width: 720px; /* stretch to full scroll width */
    }

    #scan-results-table th,
    #scan-results-table td {
      width: auto;
      white-space: normal;
      padding: 12px 16px;
      line-height: 1.4;
    }

    #scan-results-table th:nth-child(n),
    #scan-results-table td:nth-child(n) {
      width: auto; /* Clear forced widths */
    }

    #scan-results-table th:nth-child(1),
    #scan-results-table td:nth-child(1) {
      width: 18%;
      max-width: 200px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #scan-results-table th:nth-child(5),
    #scan-results-table td:nth-child(5) {
      width: 18%;
      max-width: 220px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #scan-results-table th:nth-child(4),
    #scan-results-table td:nth-child(4) {
      white-space: nowrap; /* Confidence fits its header */
    }

    #scan-results-table th:last-child,
    #scan-results-table td:last-child {
      padding-right: 16px;
      white-space: nowrap;
    }

    #scan-results-table th,
    #scan-results-table td {
      border: none;
      text-align: left;
      font-family: 'Inter', system-ui, sans-serif;
      height: 48px;
      vertical-align: middle;
    }

    #scan-results-table thead {
      background: #003d7a;
      position: sticky;
      top: 0;
      z-index: 10;
      border-bottom: 2px solid rgba(11, 99, 217, 0.5);
    }

    #scan-results-table th {
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-size: 0.9rem;
      color: #FFFFFF;
    }

    #scan-results-table tbody tr {
      transition: background 0.2s ease;
    }

    #scan-results-table tbody tr:hover {
      background: rgba(11, 99, 217, 0.12);
    }

    #scan-results-table td {
      font-size: 0.95rem;
      color: #FFFFFF;
    }

    /* Result Status Colors */
    #scan-results-table .result-safe {
      color: var(--color-safe);
      font-weight: 700;
      text-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
    }

    #scan-results-table .result-suspicious {
      color: var(--color-suspicious);
      font-weight: 700;
      text-shadow: 0 0 10px rgba(255, 193, 7, 0.3);
    }

    #scan-results-table .result-malicious {
      color: var(--color-malicious);
      font-weight: 700;
      text-shadow: 0 0 10px rgba(255, 77, 77, 0.3);
    }

    /* Action Buttons */
    .action-btn {
      cursor: pointer;
      padding: 6px 12px;
      margin-right: 6px;
      border: none;
      border-radius: 4px;
      color: #fff;
      font-weight: 600;
      font-size: 0.85rem;
      transition: all 0.2s ease;
      white-space: nowrap;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .view-btn {
      background-color: var(--primary-blue);
      border: 1px solid var(--primary-blue);
    }

    .view-btn:hover {
      background-color: #0952b8;
      box-shadow: 0 0 15px rgba(11, 99, 217, 0.8);
      transform: scale(1.05);
    }

    .delete-btn {
      background-color: rgba(239, 68, 68, 0.8);
      border: 1px solid #ef4444;
    }

    .delete-btn:hover {
      background-color: #ef4444;
      box-shadow: 0 0 15px rgba(239, 68, 68, 0.5);
      transform: scale(1.05);
    }

    .action-btn:active {
      transform: scale(0.98);
    }

    /* Delete confirmation modal */
    .delete-confirm-overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 20% 20%, rgba(11, 99, 217, 0.22), transparent 45%), rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      backdrop-filter: blur(4px);
    }

    .delete-confirm-modal {
      background: linear-gradient(160deg, #0f172a 0%, #0b1224 100%);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 14px;
      padding: 22px 22px 18px;
      width: min(460px, 92%);
      color: #ffffff;
      box-shadow: 0 18px 60px rgba(0, 0, 0, 0.55), 0 0 0 1px rgba(255, 255, 255, 0.03);
      animation: modal-pop 0.18s ease-out;
    }

    .delete-confirm-header {
      display: flex;
      gap: 12px;
      align-items: center;
      margin-bottom: 10px;
    }

    .delete-confirm-icon {
      width: 40px;
      height: 40px;
      border-radius: 12px;
      background: rgba(239, 68, 68, 0.12);
      color: #ef4444;
      display: grid;
      place-items: center;
      font-weight: 800;
      font-size: 1.1rem;
      box-shadow: 0 0 0 1px rgba(239, 68, 68, 0.25);
    }

    .delete-confirm-title {
      margin: 0;
      font-size: 1.08rem;
      letter-spacing: 0.01em;
    }

    .delete-confirm-subtext {
      margin: 2px 0 0;
      color: #cbd5e1;
      font-size: 0.93rem;
    }

    .delete-confirm-body {
      margin: 8px 0 6px;
    }

    .delete-confirm-message {
      margin: 0 0 6px;
      line-height: 1.55;
      color: #e2e8f0;
      overflow-wrap: anywhere;
      word-break: break-word;
    }

    .delete-confirm-note {
      margin: 0;
      font-size: 0.9rem;
      color: #94a3b8;
    }

    .delete-confirm-highlight {
      color: #ffffff;
      font-weight: 800;
      display: inline-block;
      max-width: 100%;
      overflow-wrap: anywhere;
      word-break: break-word;
      background: rgba(239, 68, 68, 0.14);
      padding: 6px 8px;
      border-radius: 8px;
    }

    .delete-confirm-actions {
      margin-top: 16px;
      display: flex;
      justify-content: flex-end;
      gap: 12px;
    }

    .modal-btn {
      padding: 11px 14px;
      border-radius: 10px;
      border: none;
      font-weight: 750;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.2s ease, background 0.2s ease, filter 0.2s ease;
      font-size: 0.95rem;
    }

    .modal-btn.secondary {
      background: #1f2937;
      color: #e5e7eb;
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.35);
    }

    .modal-btn.secondary:hover {
      transform: translateY(-1px);
      filter: brightness(1.05);
    }

    .modal-btn.danger {
      background: linear-gradient(135deg, #ef4444, #f97373);
      color: #ffffff;
      box-shadow: 0 10px 28px rgba(239, 68, 68, 0.35);
    }

    .modal-btn.danger:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 32px rgba(239, 68, 68, 0.45);
      filter: brightness(1.02);
    }

    @keyframes modal-pop {
      from { transform: translateY(6px) scale(0.98); opacity: 0; }
      to { transform: translateY(0) scale(1); opacity: 1; }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .scan-results-section {
        padding: 20px;
      }

      .scan-results-section h2 {
        font-size: 1.5rem;
        margin-bottom: 20px;
      }

      #scan-results-table th,
      #scan-results-table td {
        padding: 8px 10px;
        font-size: 0.85rem;
        height: 45px;
      }

      .action-btn {
        padding: 5px 8px;
        font-size: 0.75rem;
        margin-right: 4px;
      }

      header h1 {
        font-size: 1.8rem;
      }
      
      /* Issues table responsive */
      .issues-table th,
      .issues-table td {
        padding: 0.75rem !important;
        font-size: 0.8rem !important;
      }
      
      .issues-table th {
        font-size: 0.75rem !important;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
      }

      .scan-results-section {
        padding: 15px;
      }

      .scan-results-section h2 {
        font-size: 1.3rem;
      }

      #scan-results-table th,
      #scan-results-table td {
        padding: 6px 8px;
        font-size: 0.75rem;
        height: 40px;
      }

      .action-btn {
        padding: 4px 6px;
        font-size: 0.7rem;
        margin-right: 3px;
      }
      
      /* Keep table scrollable on mobile instead of card layout */
      .issues-table-wrapper {
        overflow-x: auto !important;
        -webkit-overflow-scrolling: touch !important;
        border: 1px solid var(--border-color) !important;
        border-radius: 8px !important;
        margin: 0 !important;
        width: 100% !important;
      }
      
      .issues-table {
        min-width: 700px !important;
        width: 700px !important;
        font-size: 0.7rem !important;
        display: table !important;
      }
      
      .issues-table thead {
        display: table-header-group !important;
      }
      
      .issues-table tbody {
        display: table-row-group !important;
      }
      
      .issues-table tr {
        display: table-row !important;
      }
      
      .issues-table th,
      .issues-table td {
        display: table-cell !important;
        padding: 0.6rem !important;
        font-size: 0.7rem !important;
        white-space: normal !important;
        word-wrap: break-word !important;
      }
      
      .issues-table th {
        font-size: 0.65rem !important;
        padding: 0.7rem 0.6rem !important;
      }
      
      /* Force column widths on mobile */
      .issues-table colgroup col:nth-child(1) {
        width: 250px !important;
      }
      
      .issues-table colgroup col:nth-child(2) {
        width: 180px !important;
      }
      
      .issues-table colgroup col:nth-child(3) {
        width: 150px !important;
      }
      
      .issues-table colgroup col:nth-child(4) {
        width: 120px !important;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>PhishNet - Scan Results</h1>
      <p>View and manage your phishing detection scan history</p>
    </header>

    <div class="scan-results-section">
      <h2>Scan Results</h2>
      <div class="table-container">
        <table id="scan-results-table">
          <thead>
            <tr>
              <th>Target</th>
              <th>Type</th>
              <th>Result</th>
              <th>Confidence</th>
              <th>Time</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Rows inserted dynamically -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="scan-results.js"></script>
</body>
</html>
